name: tap_to_home
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.3
  switcher_button: ^0.0.4
  firebase_auth: ^3.1.0
  firebase_core: ^1.5.0
  cloud_firestore: ^3.4.3
  firebase_database: ^7.2.0
  firebase_storage: ^10.0.3
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/image/
    - asset/icon/

  fonts:
    - family: Oswald
      fonts:
        - asset: asset/fonts/Oswald-Regular.ttf
        - asset: asset/fonts/Oswald-Medium.ttf
          weight: 500
        - asset: asset/fonts/Oswald-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/Oswald-Bold.ttf
          weight: 700